<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Posturi TV Live</title>
    <style type="text/css">
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Ascunde bara de defilare */
            background-color: black;
        }
        .video-player {
            width: 100%;
            height: 100%;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 150px;
            opacity: 0.4;
            z-index: 10;
        }
    </style>
    <script>
        // Obține parametrul 'id' din URL
        function getParameterByName(name) {
            const url = new URL(window.location.href);
            return url.searchParams.get(name);
        }

        // Configurarea canalelor și a linkurilor
        const ConfigurareCanale = {

"espn": { url: "https://streamtp4.com/global1.php?stream=espn" },
"espn2": { url: "https://streamtp4.com/global1.php?stream=espn2" },
"espn3": { url: "https://streamtp4.com/global1.php?stream=espn3" },
"espn4": { url: "https://streamtp4.com/global1.php?stream=espn4" },
"espn5": { url: "https://streamtp4.com/global1.php?stream=espn5" },
"espn6": { url: "https://streamtp4.com/global1.php?stream=espn6" },
"espn7": { url: "https://streamtp4.com/global1.php?stream=espn7" },

        };

        // Încarcă canalul selectat
        function loadChannel() {
            const id = getParameterByName('id');
            const channel = ConfigurareCanale[id];

            if (channel) {
                document.getElementById('player').src = channel.url;
            } else {
                document.getElementById('player').src = "about:blank"; // În caz că ID-ul nu e valid
            }
        }

        // Execută funcția când pagina se încarcă
        window.onload = loadChannel;
    </script>
</head>
<body>
    <div class="video-player">
        <iframe id="player" src=" frameborder="0" allowfullscreen></iframe>
    </div>
    <a href="https://sporturi-live.ro/" target="_blank">
        <img class="logo" src="https://sporturi-live.ro/wp-content/uploads/2025/01/logo-300x54.png" alt="Sporturi Live Logo">
    </a>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Video Player</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow: hidden;
        }
        #videoFrame {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const params = new URLSearchParams(window.location.search);
            const id = params.get("id");

            if (!id) return;

            fetch("config.json")
                .then(response => response.json())
                .then(data => {
                    const url = data[id];
                    if (url) {
                        const videoFrame = document.getElementById("videoFrame");
                        videoFrame.src = url;
                        videoFrame.setAttribute("allow", "fullscreen; picture-in-picture");
                        videoFrame.setAttribute("allowfullscreen", "true");
                        videoFrame.setAttribute("webkitallowfullscreen", "true");
                        videoFrame.setAttribute("mozallowfullscreen", "true");
                    }
                })
                .catch(error => console.error("Eroare la preluarea datelor: ", error));
        });
    </script>
</head>
<body>
    <iframe id="videoFrame"></iframe>
</body>
</html>

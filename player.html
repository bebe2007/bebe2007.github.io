<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Video</title>
  <script src="https://cdn.jsdelivr.net/npm/clappr@latest/dist/clappr.min.js"></script>
<style>
  html, body {
    margin: 0;
    padding: 0;
    background-color: #000;
    height: 100%;
    width: 100%;
    overflow: hidden;
  }

  #player {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  #unmute-btn {
    position: fixed;
    top: 10px;
    left: 10px;
    padding: 10px 20px;
    background-color: rgba(0, 0, 0, 0.6);
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    z-index: 9999;
    font-size: 14px;
  }

  .watermark {
    opacity: 0.6 !important;
  }

  @media (max-width: 768px) {
    #unmute-btn {
      padding: 8px 14px;
      font-size: 13px;
    }
  }
</style>

</head>
<body>

  <div id="player"></div>

  <!-- Buton pentru activarea sunetului -->
  <button id="unmute-btn" onclick="unmutePlayer()">ðŸ”Š ActiveazÄƒ Sunetul</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const videoUrl = urlParams.get('url');

    let player;

    if (videoUrl) {
      player = new Clappr.Player({
        source: videoUrl,
        parentId: "#player",
        autoPlay: true,
        mute: true,
        width: '100%',
        height: '100%',
        watermark: "https://raw.githubusercontent.com/bebe2007/bebe2007.github.io/refs/heads/main/logo.png",
        position: "top-right",
        watermarkLink: "https://sporturi-live.ro",
      });

      player.on(Clappr.Events.PLAYER_PLAY, function () {
        if (!player.isMuted()) {
          document.getElementById('unmute-btn').style.display = 'none';
        }
      });
    } else {
      document.getElementById('player').innerHTML = '<p style="color:white;text-align:center;margin-top:20%;">Nu a fost furnizat niciun link video.</p>';
    }

    function unmutePlayer() {
      if (player) {
        player.setVolume(100);
        player.unmute();
        document.getElementById('unmute-btn').style.display = 'none';
      }
    }
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <title>Player Video</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #000;
      height: 100%;
    }

    .player-wrapper {
      position: relative;
      max-width: 100%;
      margin: 0 auto;
      height: 100vh;
    }

    #player {
      position: relative;
      width: 100%;
      padding-top: 56.25%;
    }

    #player > div {
      position: absolute !important;
      top: 0;
      left: 0;
      width: 100% !important;
      height: 100% !important;
      border-radius: 14px;
      overflow: hidden;
    }

    .reload-button {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      background: #d9534f;
      color: white;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .reload-button:hover {
      background: #c9302c;
    }
  </style>
</head>
<body>
  <div class="player-wrapper">
    <div id="player"></div>
    <button onclick="reloadPlayer()" class="reload-button">ðŸ”„ ReÃ®ncarcÄƒ playerul</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@clappr/player@0.4.0/dist/clappr.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/shaka-player@2.5.10/dist/shaka-player.compiled.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/clappr/dash-shaka-playback@latest/dist/dash-shaka-playback.external.min.js"></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const videoUrl = params.get("url");

    let playerInstance;

    function createPlayer() {
      if (!videoUrl) {
        document.getElementById('player').innerHTML = '<h2 style="color:white;text-align:center;margin-top:20%;">Nu a fost furnizat niciun link video.</h2>';
        return;
      }

      playerInstance = new Clappr.Player({
        source: videoUrl,
        mimeType: 'application/dash+xml',
        autoPlay: true,
        muted: true,
        plugins: [DashShakaPlayback],
        shakaConfiguration: {
          drm: {
            clearKeys: {
              '69372eb0410340cf9e65bd61029a1214': '96ccf0a40d098241a230c48e0b245db4'
            }
          }
        },
        watermark: "https://sporturi-live.ro/logo.png",
        position: "bottom-left",
        watermarkLink: "https://sporturi-live.ro",
        parentId: "#player"
      });
    }

    function reloadPlayer() {
      if (playerInstance) {
        playerInstance.destroy();
      }
      createPlayer();
    }

    createPlayer();
  </script>
</body>
</html>

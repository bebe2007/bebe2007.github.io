<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sporturi Live - Urmărește în direct sportul tău preferat</title>
    <style type="text/css">
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-image: url('https://sporturi-live.ro/blackground.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
            box-sizing: border-box;
        }
        .video-player {
            width: 100%;
            height: 100%;
            border: 3px solid white;
            border-radius: 10px;
            overflow: hidden;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 150px;
            opacity: 0.4;
            z-index: 10;
        }
        .button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            z-index: 5;
        }
        .button:hover {
            background-color: #45a049;
        }
        .message {
            color: white;
            text-align: center;
            font-size: 14px;
            max-width: 600px;
            margin: 10px;
            z-index: 5;
        }
        .refresh-container {
            display: flex;
            align-items: center;
        }
        .refresh-logo {
            margin-left: 10px;
            width: 50px;
            opacity: 0.8;
        }
    </style>
    <script>
        function getParameterByName(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        const ConfigurareCanale = {
            "WPIX": {
                "name": "WPIX New York ",
                "url": "https://sporturi-live.ro/player2.php?url=https://v1.thetvapp.to/hls/WPIX/tracks-v1a1/mono.m3u8",
                "country": "us"
            },
            "yes-network": {
                "name": "Yes Network ",
                "url": "https://sporturi-live.ro/player2.php?url=https://v1.thetvapp.to/hls/yes-network/tracks-v1a1/mono.m3u8",
                "country": "us"
            }
        };

        function loadChannel() {
            const id = getParameterByName('id');
            const channel = ConfigurareCanale[id];

            if (channel) {
                document.getElementById('player').src = channel.url;
            } else {
                document.getElementById('player').src = "about:blank";
                alert("Canalul nu a fost găsit!");
            }
        }

        window.addEventListener('DOMContentLoaded', loadChannel);
    </script>
</head>
<body>
    <div class="video-player">
        <iframe id="player" src="" frameborder="0" allowfullscreen title="Player Video"></iframe>
        <div class="message">
            <div style="text-align: center;"><strong>ATENȚIE</strong>! Acest site nu găzduiește și nu emite nici un stream live pe internet! Este doar o interfață, un motor de căutare ce indexează link-urile publice aflate într-o circulație liberă pe internet.</div>
        </div>
        <div class="refresh-container">
            <button class="button" onclick="loadChannel();">Reîncarcă Playerul</button>
            <img class="refresh-logo" src="https://sporturi-live.ro/bratumarian.jpg" alt="Logo">
        </div>
        <a href="https://sporturi-live.ro/" target="_blank">
            <img class="logo" src="https://raw.githubusercontent.com/bebe2007/bebe2007.github.io/refs/heads/main/logo.png" alt="Sporturi Live Logo">
        </a>
    </div>
</body>
</html>

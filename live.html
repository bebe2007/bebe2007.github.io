<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sporturi Live , Urmărește în direct sportul tău preferat </title>
    <style type="text/css">
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Ascunde bara de defilare */
            background-image: url('https://sporturi-live.ro/blackground.jpg');
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative; /* Permite poziționarea logo-ului */
        }
        .video-player {
            width: 100%; /* Lățimea player-ului */
            height: 100%; /* Înălțimea player-ului */
            border: 3px solid white; /* Chenar alb */
            border-radius: 10px; /* Colțuri rotunjite */
            overflow: hidden; /* Ascunde overflow-ul */
            background-color: rgba(0, 0, 0, 0.7); /* Fundal semi-transparent */
            display: flex;
            flex-direction: column;
            align-items: center; /* Centrează butoanele și mesajul */
            margin-bottom: 20px; /* Spațiu pentru logo */
            position: relative; /* Poziționare relativă pentru butoane și mesaj */
        }
        iframe {
            width: 100%;
            height: 100%; /* Fă playerul să ocupe întreaga înălțime a div-ului */
            border: none;
        }
.logo {
    position: absolute;
    bottom: 40px; /* Poziționare jos */
    right: 10px; /* Poziționare dreapta */
    opacity: 0.5; /* Opacitate de 50% */
    width: 50px; /* Lățimea logo-ului */
    z-index: 10; /* Asigură-te că logo-ul este deasupra altor elemente */
}

        .button {
            background-color: #4CAF50; /* Verde */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 12px; /* Colțuri rotunjite */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
            z-index: 5; /* Asigură-te că butoanele sunt deasupra player-ului */
        }
        .button:hover {
            background-color: #45a049; /* Schimbă culoarea la hover */
        }
        .message {
            color: white;
            text-align: center;
            font-size: 14px;
            max-width: 600px;
            margin: 10px;
            z-index: 5; /* Asigură-te că mesajul este deasupra player-ului */
        }
    </style>
    <script>
        // Obține parametrul 'url' din URL
        function getParameterByName(name) {
            const url = new URL(window.location.href);
            return url.searchParams.get(name);
        }

        // Configurarea canalelor și a linkurilor
        const ConfigurareCanale = {
            "premiersports1_irl": { url: "https://streamtp1.com/global1.php?stream=premiersports1_irl" },
            "premiersports2_irl": { url: "https://streamtp1.com/global1.php?stream=premiersports2_irl" },
            "tnt1_gb": { url: "https://streamtp1.com/global1.php?stream=tnt_1_gb" },
            "tnt2_gb": { url: "https://streamtp1.com/global1.php?stream=tnt_2_gb" },
            "tnt3_gb": { url: "https://streamtp1.com/global1.php?stream=tnt_3_gb" },
            "tnt4_gb": { url: "https://streamtp1.com/global1.php?stream=tnt_4_gb" },
            "sky_bundesliga1": { url: "https://streamtp1.com/global1.php?stream=sky_bundesliga1" },
            // Adaugă toate canalele aici
        };

        // Încarcă canalul selectat
        function loadChannel() {
            const channelId = getParameterByName('url'); // Preia parametrul 'url'
            const channel = ConfigurareCanale[channelId]; // Folosește canalul corespunzător

            if (channel) {
                document.getElementById('player').src = channel.url; // Setează URL-ul sursei video
            } else {
                document.getElementById('player').src = "about:blank"; // În caz că ID-ul nu e valid
            }
        }

        // Execută funcția când pagina se încarcă
        window.onload = loadChannel;
    </script>
</head>
<body>
    <div class="video-player">
        <iframe id="player" src="" frameborder="0" allowfullscreen></iframe>
        <div class="message">
            <div style="text-align: center;">
                <span style="color: rgb(255, 255, 0);"><strong>ATENȚIE</strong>!</span>
                <span style="color: rgb(255, 255, 255);">Acest site nu găzduiește și nu emite nici un stream live pe internet! Este doar o interfață, un motor de căutare ce indexează link-urile publice aflate în circulație liberă pe internet.</span>
            </div>
        </div>
        <button class="button" onclick="location.reload();">Refresh this page / Click aici pentru a reînposprăta pagina</button>
    </div>
    <img class="logo" src="https://sporturi-live.ro/wp-content/uploads/2024/10/2.jpg" alt="Logo UEFA">
</body>
</html>

<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Programe TV Live</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }
    #msg {
      position: fixed;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 24px;
      background: #000;
      color: #fff;
      font: 16px/1.4 Arial, sans-serif;
    }
    #msg a { color: #9cf; }
    #msg small { display:block; opacity:.75; margin-top:8px; }
  </style>
</head>

<body>
  <iframe id="player" src="" allowfullscreen></iframe>

  <div id="msg">
    <div>
      <div id="msgText">Nu s-a încărcat canalul.</div>
      <small id="msgDetail"></small>
      <div style="margin-top:12px">
        <a id="openLink" href="#" target="_blank" rel="noopener" style="display:none;">Deschide sursa în tab nou</a>
      </div>
    </div>
  </div>

  <script>
    const CONFIG_URL = "https://bebe2007.github.io/config.json";

    function getIdFromUrl() {
      return new URL(window.location.href).searchParams.get("id");
    }

    function showMessage(text, detail = "", link = "") {
      document.getElementById("msgText").textContent = text;
      document.getElementById("msgDetail").textContent = detail;

      const a = document.getElementById("openLink");
      if (link) {
        a.href = link;
        a.style.display = "inline";
      } else {
        a.style.display = "none";
      }

      document.getElementById("msg").style.display = "flex";
    }

    function hideMessage() {
      document.getElementById("msg").style.display = "none";
    }

    async function loadChannel() {
      const id = getIdFromUrl();
      if (!id) {
        showMessage("Lipsește parametrul ?id=...", "Exemplu: ?id=protv");
        return;
      }

      let cfg;
      try {
        // cache-busting ca să nu îți rămână vechi pe GitHub Pages
        const res = await fetch(`${CONFIG_URL}?v=${Date.now()}`, { cache: "no-store" });
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        cfg = await res.json();
      } catch (e) {
        showMessage("Nu pot citi config.json", String(e));
        return;
      }

      // Acceptă două formate:
      // 1) map direct: { "protv": "https://...", "a1": "https://..." }
      // 2) cu wrapper: { "channels": { "protv": { "url":"https://..." } } }
      let url = null;

      if (cfg && typeof cfg === "object") {
        if (typeof cfg[id] === "string") url = cfg[id];
        else if (cfg.channels && cfg.channels[id]) {
          if (typeof cfg.channels[id] === "string") url = cfg.channels[id];
          else if (cfg.channels[id].url) url = cfg.channels[id].url;
        }
      }

      if (!url || typeof url !== "string") {
        showMessage("Canal necunoscut", `Nu există în config.json: ${id}`);
        return;
      }

      // Mică validare: doar http/https
      if (!/^https?:\/\//i.test(url)) {
        showMessage("URL invalid în config.json", `Canal: ${id}`, url);
        return;
      }

      hideMessage();
      document.getElementById("player").src = url;
    }

    window.addEventListener("load", loadChannel);
  </script>
</body>
</html>
